php:
  version: '5.6'
hooks:
  early: cd helloworldwebapp
  pre_setup: composer.phar install
cache:
  key_paths:
    - composer.json
    - composer.lock
  save_paths:
    - vendor
tests:
  - type: phpunit
    mode: parallel
    output: exit-status
    command: vendor/bin/phpunit
    config: phpunit.xml
    files:
      - tests/Unit/**Test.php
