php:
  version: '5.6'
hooks:
  pre_setup:
    - cd helloworldwebapp
    - composer.phar install
cache:
  key_paths:
    - helloworldwebapp/composer.json
    - helloworldwebapp/composer.lock
  save_paths:
    - vendor
tests:
  - type: phpunit
    mode: parallel
    output: exit-status
    command: vendor/bin/solano-phpunit
    config: phpunit.xml
    files:
      - tests/Unit/**Test.php
